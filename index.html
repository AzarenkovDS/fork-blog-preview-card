<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link
      rel="preload"
      href="assets/fonts/Figtree-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="d-grid min-vh-100 m-0 align-items-center">
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <div class="card p-4 bg-white gap-4 shadow-lg border border-dark">
            <img
              class="card-img"
              src="assets/images/illustration-article.svg"
              alt="HTML & CSS foundations image."
            />
            <div class="content d-flex flex-column gap-2">
              <p class="category m-0">
                <span class="badge bg-warning">Learning</span>
              </p>
              <p class="date m-0 fw-medium">Published 21 Dec 2023</p>
              <h2 class="m-0 h4 fw-bold">HTML & CSS foundations</h2>
              <p class="m-0 fw-medium text-muted">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
            <div class="author d-flex gap-2 align-items-center">
              <img
                src="assets/images/image-avatar.webp"
                alt="Greg Hooper avatar."
              />
              <p class="fw-bold m-0"><small>Greg Hooper</small></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
